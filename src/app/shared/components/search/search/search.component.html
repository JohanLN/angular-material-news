<div class="search-container">
  <div class="search-content">
    <form (ngSubmit)="onSubmitSearch()" class="form-container">
      <mat-form-field class="form-field">
        <input
          matInput
          type="search"
          name="searchInput"
          placeholder="Search..."
          [formControl]="searchInput"
        />
        <button mat-icon-button matSuffix type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <div class="select-group">
      <app-news-select
        label="Country"
        [options]="countryOptionList"
        (selectionChanged)="onCountrySelectionChange($event)"
      />
      <app-news-select
        label="Category"
        [options]="categoryOptionList"
        (selectionChanged)="onCategorySelectionChange($event)"
      />
    </div>
  </div>
</div>
